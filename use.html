<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script type="application/javascript" src="chino.js"></script>
    <script>
        var engine = new chino();

        var tpl =
            '<!DOCTYPE html>'+
        '<html lang="en">'+
        '<head>'+
        '<meta charset="UTF-8">'+
        '<title>Title</title>'+
        '</head>'+
        '<body>'+
        '<form>'+
        '<input type="text" name="login" placeholder="login"/>'+
        '<input type="password" name="password" placeholder="password"/>'+
        '<input type="submit" name="sub" value="submit"/>'+
        '</form>'+
        '<%if {{error}}%>'+
        '<div class="error">{{error}}</div>'+
        '<%endif%>'+
        '</body>'+
        '</html>';

        engine.register(tpl,'auth');

        var e = engine.render('auth',{error:'a'});

        console.log(e);

        var j = engine.render('auth',{mytest:'a'});

        console.log(j);
    </script>
</body>
</html>
